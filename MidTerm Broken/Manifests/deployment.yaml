apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
    component: greeting
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: flask-app
      app.kubernetes.io/component: greeting
  template:
    metadata:
      labels:
        app: flask-app
        component: greeting
    spec:
      containers:
      - name: flask-app
        image: 139675527364.dkr.ecr.us-east-1.amazonaws.com/flask_app:latest
        ports:
        - containerPort: 5000
